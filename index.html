<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Onest:wght@300&family=Open+Sans:ital,wght@0,400;1,300&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400&family=Rowdies&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Movie Api</title>
  </head>
  <body>
    <div class="mainContainer">
      <nav>
        <div class="imageContainer">
          <img src="IMDB_Logo_2016.svg" alt="" />
        </div>

        <ul class="homeSearchWatcList">
          <li>
            <i class="fa-solid fa-house"></i>
            Home
          </li>

          <li class="searchByGenre">
            <i class="fas fa-search"></i>
            Search by genre
          </li>
          <li class="searchByDirectors">
            <i class="fas fa-search"></i>
            Search by directors
          </li>
          <li class="watchList">
            <i class="fa-solid fa-plus"></i>
            WatchList
          </li>
          <li class="topTen">Top 10</li>
        </ul>
        <div class="profileSection">
          <div class="picture"></div>
        </div>
      </nav>

      <main>
        <h1 class="title">Title</h1>

        <div class="movie">
          <ul class="filmInfo">
            <li class="director"></li>
            <li class="genre">genre</li>
            <li class="rating">rating</li>
          </ul>

          <div class="carouselParentContainer">
            <a class="prev">&#10094;</a>

            <section class="carousel">
              <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </section>
            <a class="next">&#10095;</a>
          </div>

          <div class="description">
            <div class="">Description</div>
          </div>
        </div>
      </main>
    </div>
    <footer>Footer</footer>
  </body>
  <script src="mySecrets.js" type="module"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="index.js" type="module"></script>
</html>
