<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Movie Api</title>
  </head>
  <body>
    <div class="mainContainer">
      <nav>
        <div class="imageContainer">
          <img src="IMDB_Logo_2016.svg" alt="" />
        </div>

        <ul class="homeSearchWatcList">
          <li>
            <i class="fa-solid fa-house"></i>
            Home
          </li>

          <li>
            <i class="fas fa-search"></i>
            Search
          </li>
          <li>
            <i class="fa-solid fa-plus"></i>
            WatchList
          </li>
        </ul>
        <div class="profileSection">
          <div>Top 10</div>
          <div class="picture"></div>
        </div>
      </nav>

      <h1 class="title">Title</h1>

      <div class="movie">
        <ul class="movieInfo">
          <li class="director">director</li>
          <li class="genre">genre</li>
          <li class="rating">rating</li>
        </ul>
        <section class="carousel">
          <img class />
          <i class="fa-solid fa-chevron-right"></i>
          <i class="fa-solid fa-chevron-left"></i>
        </section>

        <div class="description">
          <div class="movieInfo">Description</div>
          <video class="trailerSection">
            <source />
          </video>
        </div>
      </div>
      <div class="trailerButton">Click here to watch trailer</div>
      <section class="directors">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </div>
  </body>
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="index.js"></script>
</html>
